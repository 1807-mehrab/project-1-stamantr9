<!DOCTYPE html>

<html>
	<head>
		<title>BearServletDemo</title>
	</head>
	
	<body>
		<FORM ACTION="/BearServletDemo/LoginCheck" method="post">
			<INPUT type="text" name="txtusername"/>
			<INPUT type="text" name="txtpassword"/>
			<INPUT type="submit" value="login"/>
		</FORM>

	<!-- 		<button type="button" onclick="loadDepartments()">Load Departments</button>

	<script>
		function loadDepartments() {
			let xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
				if(this.readyState == 4) {
					if (this.status == 200) {
						document.getElementById("departments").innerHTML = xhr.responseText;
					} else {
						console.log("error");
					}
				}
			}
			xhr.open('GET', '/BearServletDemo/DepartmentController');
			xhr.send();
		}
